<html>
	<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login form</title>
	<style>
	body
	{
	background-image:url(https://as1.ftcdn.net/v2/jpg/02/78/68/92/1000_F_278689287_fO1gZU6eYopL8b1qj3X5Mu7uLgIeBZug.jpg);
	background-repeat:no-repeat;
	background-size:cover;
	}
	 .card
	{
	height:350px;
	width:500px;
	border-radius:10px;
	margin:auto;
	margin-top:12%;
	border:2px solid white;
	}
	.home
	{
	text-decoration:none}
	.signup
	{
	text-decoration:none;
	}
	.login
	{
	background-color:black;
	width:80px;
	height:30px;
	
	color:white;
	}
	</style>
	
	</head>
	<body>
	<a href="Index Page Res.html" class="home"><center><h1 style="color:white">Home</h1></center></a>
	<div class="card">
		<form action="Home Page Res.html" onsubmit="return check(this)">
	<pre>
	<center><h1 style="color:white">User Name : <input type="email"  name="email" placeholder="Enter your Mail" id="UN" required></pre><pre>
	<center><h1 style="color:white">Password  : <input type="password"  name="password"  placeholder="Enter your Password" id="PW" pattern="(?=.*[!,@,#,$,%,^,&,*])(?=.*[A-Z]).{8,15}" required></pre>
	<pre>
		<center><button type="submit"  onclick="check()">login</button></center>
	</pre><pre><h1 style="color:white">Create an Account.....?<a href="./signup form res.html" class="signup"><b style="color:red">SignUp</a></h1></pre>
	</div>
     </form>
	
	
	</body>
	<script src="script .js"></script>
	</html>
